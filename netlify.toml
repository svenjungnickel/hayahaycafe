[build]
  publish = "public/"
  ignore = "git log -1 --pretty=%B | grep dependabot"

  [build.lifecycle]
    onPreBuild = "echo SITE_RECAPTCHA_KEY=$SITE_RECAPTCHA_KEY >> .env.production"
    onBuild = "GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES=true gatsby build"

[[plugins]]
  package = "netlify-plugin-gatsby-cache"