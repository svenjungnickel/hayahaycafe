name: Build project and Run CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  eslint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Run ESLint
        run: |
            npm install -D
            npm run lint
  jest:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Run Jest
        run: |
            npm install -D
            npm run test
  cypress:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Run Cypress
        run: |
          npm install
          npm run test:e2e:ci