name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
          check-latest: true

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        env:
          NODE_ENV: test
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Run build ğŸš€
        run: npm run build

      - name: Wait for the Netlify Preview ğŸš€
        uses: jakepartusch/wait-for-netlify-action@v1
        id: netlify
        with:
          site_name: 'svenjungnickel'

      - name: Audit URLs using Lighthouse ğŸ‰
        uses: treosh/lighthouse-ci-action@v9
        with:
          urls: ${{ steps.netlify.outputs.url }}
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

      - name: Run cypress ğŸ‰
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GATSBY_SITE_RECAPTCHA_KEY: ${{ secrets.SITE_RECAPTCHA_KEY }}
          SITE_RECAPTCHA_SECRET: ${{ secrets.SITE_RECAPTCHA_SECRET }}
          NETLIFY_SITE_URL: ${{ secrets.NETLIFY_SITE_URL }}
          CYPRESS_NETLIFY_CMS_EMAIL: ${{ secrets.CYPRESS_NETLIFY_CMS_EMAIL }}
          CYPRESS_NETLIFY_CMS_PASSWORD: ${{ secrets.CYPRESS_NETLIFY_CMS_PASSWORD }}
        run: |
          npm run test:e2e:ci

      - name: Upload cypress artifacts ğŸ“
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
