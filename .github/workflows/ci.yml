name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v6

      - name: Setup node env üèó
        uses: actions/setup-node@v6
        with:
          node-version: 24
          check-latest: true

      - name: Cache node_modules üì¶
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies üë®üèª‚Äçüíª
        run: npm install --prefer-offline --no-audit --legacy-peer-deps

      - name: Run linter üëÄ
        env:
          NODE_ENV: test
        run: npm run lint

      - name: Run tests üß™
        run: npm run test

      - name: Run build üöÄ
        env:
          GATSBY_SITE_RECAPTCHA_KEY: ${{ secrets.SITE_RECAPTCHA_KEY }}
          SITE_RECAPTCHA_SECRET: ${{ secrets.SITE_RECAPTCHA_SECRET }}
          NETLIFY_SITE_URL: ${{ secrets.NETLIFY_SITE_URL }}
        run: |
          echo GATSBY_SITE_RECAPTCHA_KEY=$SITE_RECAPTCHA_KEY >> .env.production
          echo SITE_RECAPTCHA_SECRET=$SITE_RECAPTCHA_SECRET >> .env.production
          echo NETLIFY_SITE_URL=$NETLIFY_SITE_URL >> .env.production
          npm run build

      - name: Run lighthouse audit üì±
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run lighthouse

      - name: Run cypress üéâ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GATSBY_SITE_RECAPTCHA_KEY: ${{ secrets.SITE_RECAPTCHA_KEY }}
          SITE_RECAPTCHA_SECRET: ${{ secrets.SITE_RECAPTCHA_SECRET }}
          NETLIFY_SITE_URL: ${{ secrets.NETLIFY_SITE_URL }}
          CYPRESS_NETLIFY_CMS_EMAIL: ${{ secrets.CYPRESS_NETLIFY_CMS_EMAIL }}
          CYPRESS_NETLIFY_CMS_PASSWORD: ${{ secrets.CYPRESS_NETLIFY_CMS_PASSWORD }}
        run: |
          npm run test:e2e:ci

      - name: Upload cypress artifacts üìÅ
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
