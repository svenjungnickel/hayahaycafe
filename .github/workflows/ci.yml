name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 14
          check-latest: true

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2.1.7
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ðŸ‘€
        run: npm run lint

      - name: Run tests ðŸ§ª
        run: npm run test

      - name: Run cypress ðŸŽ‰
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          SITE_RECAPTCHA_KEY: ${{ secrets.SITE_RECAPTCHA_KEY }}
          SITE_RECAPTCHA_SECRET: ${{ secrets.SITE_RECAPTCHA_SECRET }}
          NETLIFY_SITE_URL: ${{ secrets.NETLIFY_SITE_URL }}
          CYPRESS_NETLIFY_CMS_EMAIL: ${{ secrets.CYPRESS_NETLIFY_CMS_EMAIL }}
          CYPRESS_NETLIFY_CMS_PASSWORD: ${{ secrets.CYPRESS_NETLIFY_CMS_PASSWORD }}
        run: |
          echo SITE_RECAPTCHA_KEY=$SITE_RECAPTCHA_KEY >> .env.development
          echo NETLIFY_SITE_URL=$NETLIFY_SITE_URL >> .env.development
          npm run test:e2e:ci

      - name: Upload cypress artifacts ðŸ“¦
        uses: actions/upload-artifact@v2.3.1
        if: failure()
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
