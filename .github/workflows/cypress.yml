name: Run Cypress
on:
  pull_request:
    branches:
      - master
jobs:
  lighthouse:
    name: Lighthouse Audits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Run Cypress
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
        run: |
          npm ci
          npm run lighthouse:ci
