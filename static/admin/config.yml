backend:
  name: git-gateway
  branch: master

media_folder: static/images
public_folder: /images

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/home.md'
        label: 'Home Page'
        name: 'home-page'
        fields:
          - {
            label: Template,
            name: template,
            widget: hidden,
            default: HomePage,
          }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Body, name: body, widget: markdown }
          - label: 'Accordion'
            name: 'accordion'
            widget: 'list'
            required: false
            fields:
              - { label: 'Title', name: 'title', widget: 'string' }
              - { label: Content, name: content, widget: text }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                label: Description,
                name: description,
                widget: text,
                required: false,
              }
              - {
                label: Canonical Link,
                name: canonicalLink,
                widget: string,
                required: false,
              }
              - {
                label: Noindex,
                name: noindex,
                widget: boolean,
                required: false,
              }

      - file: 'content/pages/contact.md'
        label: 'Contact'
        name: 'contact-page'
        fields:
          - {
            label: Template,
            name: template,
            widget: hidden,
            default: ContactPage,
          }
          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - { label: Title, name: title, widget: string }
          - {
            label: Featured Image,
            name: featuredImage,
            widget: image,
            options:
              { media_library: { config: { imageShrink: 1400x500 } } },
          }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Body, name: body, widget: markdown }
          - { label: Address, name: address, widget: text }
          - { label: Phone, name: phone, widget: string }
          - { label: Email Address, name: email, widget: string }
          - name: locations
            label: locations
            widget: list
            fields:
              - {
                name: mapLink,
                label: mapLink,
                widget: string,
                required: false,
                default: '',
              }
              - {
                name: lat,
                label: latitude,
                widget: string,
                required: false,
                delete: false,
                default: '',
              }
              - {
                name: lng,
                label: longitude,
                widget: string,
                required: false,
                delete: false,
                default: '',
              }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                label: Description,
                name: description,
                widget: text,
                required: false,
              }
              - {
                label: Canonical Link,
                name: canonicalLink,
                widget: string,
                required: false,
              }
              - {
                label: Noindex,
                name: noindex,
                widget: boolean,
                required: false,
              }

      - file: 'content/pages/legal.md'
        label: 'Legal'
        name: 'legal-page'
        fields:
          - {
            label: Template,
            name: template,
            widget: hidden,
            default: ComponetsPage,
          }
          - { label: Slug, name: slug, widget: hidden, default: 'legal' }
          - { label: Title, name: title, widget: string }
          - { label: Featured Images, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Section 1, name: section1, widget: markdown }
          - { label: Section 2, name: section2, widget: markdown }
          - { name: video, label: video, widget: file }
          - { name: videoPoster, label: videoPoster, widget: image }
          - { label: videoTitle, name: videoTitle, widget: string }
          - label: 'accordion'
            name: 'accordion'
            widget: 'list'
            fields:
              - { name: title, label: title, widget: string, default: '' }
              - { name: description, label: description, widget: string }
          - label: 'Gallery'
            name: 'gallery'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: false }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                label: Description,
                name: description,
                widget: text,
                required: false,
              }
              - {
                label: Canonical Link,
                name: canonicalLink,
                widget: string,
                required: false,
              }
              - {
                label: Noindex,
                name: noindex,
                widget: boolean,
                required: false,
              }

      - file: 'content/pages/data-privacy.md'
        label: 'Data Privacy'
        name: 'data-privacy-page'
        fields:
          - {
            label: Template,
            name: template,
            widget: hidden,
            default: ComponetsPage,
          }
          - { label: Slug, name: slug, widget: hidden, default: 'data-privacy' }
          - { label: Title, name: title, widget: string }
          - { label: Featured Images, name: featuredImage, widget: image }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Section 1, name: section1, widget: markdown }
          - { label: Section 2, name: section2, widget: markdown }
          - { name: video, label: video, widget: file }
          - { name: videoPoster, label: videoPoster, widget: image }
          - { label: videoTitle, name: videoTitle, widget: string }
          - label: 'accordion'
            name: 'accordion'
            widget: 'list'
            fields:
              - { name: title, label: title, widget: string, default: '' }
              - { name: description, label: description, widget: string }
          - label: 'Gallery'
            name: 'gallery'
            widget: 'list'
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: false }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                label: Description,
                name: description,
                widget: text,
                required: false,
              }
              - {
                label: Canonical Link,
                name: canonicalLink,
                widget: string,
                required: false,
              }
              - {
                label: Noindex,
                name: noindex,
                widget: boolean,
                required: false,
              }

  - name: 'settings'
    label: 'Settings'
    delete: false
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
            label: Site Description,
            name: siteDescription,
            widget: text,
            required: false,
          }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
            label: Google Analytics Tracking Id,
            name: googleTrackingId,
            widget: string,
            required: false,
          }