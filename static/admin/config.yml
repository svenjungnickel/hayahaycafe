media_library:
  name: cloudinary
  use_transformations: false
  use_secure_url: true
  config:
    cloud_name: hayahaycafe
    api_key: 422136513935459
    use_transformations: false
    use_secure_url: true

publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/start.md'
        label: 'Start Page'
        name: 'start-page'
        fields:
          - {
            label: Template,
            name: template,
            widget: hidden,
            default: StartPage,
          }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Featured Image, name: featuredImage, widget: image }
          - { label: Body, name: body, widget: markdown }
          - { label: Location, name: location, widget: markdown }
          - { label: Opening Hours, name: openingHours, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                label: Description,
                name: description,
                widget: text,
                required: false,
              }
              - { label: Keywords, name: keywords, widget: string, required: false }

      - file: 'content/pages/contact.md'
        label: 'Contact'
        name: 'contact-page'
        fields:
          - {
            label: Template,
            name: template,
            widget: hidden,
            default: ContactPage,
          }
          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - {
            label: Featured Image,
            name: featuredImage,
            widget: image,
#            options:
#              { media_library: { config: { imageShrink: 1400x500 } } },
          }
          - { label: Body, name: body, widget: markdown }
          - { label: What3words Address, name: what3WordsAddress, widget: string }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                label: Description,
                name: description,
                widget: text,
                required: false,
              }
              - { label: Keywords, name: keywords, widget: string, required: false }

