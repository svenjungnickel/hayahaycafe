publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/start.md'
        label: 'Start Page'
        name: 'start-page'
        fields:
          - { label: Template, name: template, widget: hidden, default: StartPage }
          - { label: Slug, name: slug, widget: hidden, default: '' }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Header Image, name: headerImage, widget: image }
          - { label: Body, name: body, widget: markdown }
          - { label: Location, name: location, widget: markdown }
          - { label: Opening Hours, name: openingHours, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Description, name: description, widget: text, required: false }
              - { label: Keywords, name: keywords, widget: string, required: false }

      - file: 'content/pages/contact.md'
        label: 'Contact'
        name: 'contact-page'
        fields:
          - { label: Template, name: template, widget: hidden, default: ContactPage }
          - { label: Slug, name: slug, widget: hidden, default: 'contact' }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: string }
          - { label: Header Image, name: headerImage, widget: image }
          - { label: Body, name: body, widget: markdown }
          - { label: What3words Address, name: what3WordsAddress, widget: string }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Description, name: description, widget: text, required: false }
              - { label: Keywords, name: keywords, widget: string, required: false }

      - file: 'content/pages/legal.md'
        label: 'Legal'
        name: 'legal-page'
        fields:
          - { label: Template, name: template, widget: hidden, default: DefaultPage }
          - { label: Slug, name: slug, widget: hidden, default: 'legal' }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Header Images, name: headerImage, widget: image }
          - { label: Body, name: body, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Description, name: description, widget: text, required: false }
              - { label: Keywords, name: keywords, widget: string, required: false }

      - file: 'content/pages/data-privacy.md'
        label: 'Data Privacy'
        name: 'data-privacy-page'
        fields:
          - { label: Template, name: template, widget: hidden, default: DefaultPage }
          - { label: Slug, name: slug, widget: hidden, default: 'data-privacy' }
          - { label: Title, name: title, widget: string }
          - { label: Subtitle, name: subtitle, widget: markdown }
          - { label: Header Images, name: headerImage, widget: image }
          - { label: Body, name: body, widget: markdown }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - { label: Description, name: description, widget: text, required: false }
              - { label: Keywords, name: keywords, widget: string, required: false }

  - name: 'settings'
    label: 'Settings'
    delete: false
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
            label: Site Description,
            name: siteDescription,
            widget: text,
            required: false,
          }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
            label: Google Analytics Tracking Id,
            name: googleTrackingId,
            widget: string,
            required: false,
          }